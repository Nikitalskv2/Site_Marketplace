<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение регистрации</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
            color: #333333;
        }
        .header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
        .content {
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Добро пожаловать!</h1>
        </div>
        <div class="content">
            <p>Спасибо за регистрацию! Пожалуйста, подтвердите ваш аккаунт, перейдя по ссылке ниже.</p>
            <a href="{{ confirmation_link }}" class="button">Подтвердить регистрацию</a>
            <p>Если вы не регистрировались на нашем сайте, проигнорируйте это письмо.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 BlaBlaBla Company. Все права защищены.</p>
        </div>
    </div>
</body>
</html>
